<app-header></app-header>

<div class="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h4>Add My Bike</h4>
    </div>
</div>
<div class="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <form (ngSubmit)="onSubmit()" #bikeForm="ngForm">
        <div class="form-group row">
          <label for="src" class="col-sm-2 col-form-label">Image Source</label>
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-5">
            <input type="file" class="form-control-file" id="myBikeImage" (change)="onFileChange($event)" 
            accept=".jpg,.jpeg,.png,.gif" [(ngModel)]="newBike.src" name="src">
          </div>
          <div *ngIf="fileError" class="text-danger">{{ fileError }}</div>
        </div>
        <div class="form-group row">
          <label for="href" class="col-sm-2 col-form-label">Link</label>
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-5">
            <input type="text" class="form-control" id="href" #href required [(ngModel)]="newBike.href" name="href">
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-5">
            <input type="text" class="form-control" id="description" #description required [(ngModel)]="newBike.description" name="description">  
          </div>
        </div>
        <div class="form-group row">
          <label for="year" class="col-sm-2 col-form-label">Year</label>
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-5">
            <input type="number" class="form-control" id="year" #year required [(ngModel)]="newBike.year" name="year">
          </div>
        </div>
        <div class="form-group row">
          <label for="make" class="col-sm-2 col-form-label">Make</label>
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-5">
            <input type="text" class="form-control" id="make" #make required [(ngModel)]="newBike.make" name="make">
          </div>
        </div>
        <div class="form-group row">
          <label for="model" class="col-sm-2 col-form-label">Model</label>
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-5">
            <input type="text" class="form-control" id="model" #model required [(ngModel)]="newBike.model" name="model">  
          </div>
        </div>
        <div class="form-group row">
          <label for="model" class="col-sm-2 col-form-label">Model</label>
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-5">
            <select id="isForSale" [(ngModel)]="newBike.isForSale" #isForSale class="form-control" required name="isforsale">
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>          
          </div>
        </div>
        <div class="form-group row">
          <label for="model" class="col-sm-2 col-form-label">Model</label>
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-5">
            <select id="isSold" [(ngModel)]="newBike.isSold" #isSold class="form-control" required name="issold">
              <option [ngValue]="true">Yes</option>
              <option [ngValue]="false">No</option>
            </select>          
          </div>
        </div>
        <div class="form-group row">
          <div class="col-xs-5 col-sm-5 col-md-4 col-lg-10 offset-lg-2 offset-sm-2 offset-xs-2">
            <button type="submit" class="btn btn-primary" style="margin-left: 100px;">Add Bike</button>
          </div>
        </div>

            <!-- <button type="submit">Add Bike</button> -->
      </form>
      <!-- <input type="hidden" id="userID" [value]="userID"> -->



      
    </div> 
</div>
