<app-header></app-header>


<div class="container-fluid">
    <div class="row mb-20" style="margin-top: 50px;">

        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-3">
            <img [src]="src"  class="img-fluid" style="width: 200px;height: 200px;"alt="Image">
        </div>
        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-9 text-light">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <p>Description: {{ description }}</p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <p>Year: {{ year }}</p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <p>Make: {{ make }}</p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <p>Model: {{ model }}</p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <p>Price: {{ price | currency:'USD':'symbol':'1.2-2' }}</p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <p>For Sale: {{ isForSale }}</p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <p>Sold: {{ isSold }}</p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"  *ngIf="isForSale==='true'">
                  <button class="btn btn-primary" (click)="onBuyBike(this)">Buy Now</button>            
                </div>
            </div>

            <div class="row">
                <a href="#" class="btn" (click)="convertImageToWebP(src, $event)">View 360 Image</a>
            </div>
            <input type="hidden" id="userID" [value]="userID">
        </div>
    </div>
    <div class="cols-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6 offset-md-3">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let image of imageList; let i = index" [class.active]="i === 0">
              <img class="slide-image" [src]="image" alt="Motorcycle angle {{i}}">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 50px;" *ngIf="showViewer">
        <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6">
            <app-motorcycle-viewer [src]="webpSrc ?? undefined"></app-motorcycle-viewer>
        </div>
    </div>
</div>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <app-footer></app-footer>
</div>
